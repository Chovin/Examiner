<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <p>Hello, <b>{{ user.name }}</b>! You're logged in! Email: <b>{{ user.email }}</b></p>
    <div><p>Google Profile Picture:</p>
    <img src="{{ user.profile_pic }}" alt="Google profile pic"></img></div>
    {% if user.is_teacher %}
      <div><b>Teacher</b></div>
    {% endif %}  
    {% if user.is_admin %}
      <div><b>Admin</b></div>
    {% endif %}  
    <a class="button" href="/logout">Logout</a>
    {% if user.is_teacher %}
    <div><a class="button" href="/dashboard">dashboard</a></div>
    {% endif %}  
    <div><a href="/assigned">assigned exams</a></div>
</body>
</html>
