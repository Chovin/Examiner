<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.13/dist/vuetify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.1.13/dist/vuetify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  </head>
  <body>
    <v-app>
      <h1>Students</h1>
    </v-app>
    <script>
      const { createApp } = Vue
      const { createVuetify } = Vuetify

      const vuetify = createVuetify({ iconfont: "fa" })

      users = [{%- for uid, u in users.items() %}
        {
         uid: "{{uid}}", 
         name: "{{u.name}}",
         pic: "{{u.profile_pic}}",
         exams: [
           {%- for eid, e in u.exams.items() %}
           {eid: "{{eid}}", can_take: {{"true" if e.can_take else "false" }} },
           {%- endfor %}
         ]
        },    
      {% endfor -%}]
      
      const app = createApp({
        data() {
          return {
            users: [],
          }
        },
        delimiters: ['[[',']]']
      })
      app.use(vuetify).mount('#vm')
    </script>
  </body>
</html>
